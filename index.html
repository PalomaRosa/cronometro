<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Script -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="principal">
        <h1 id="title">Cronômetro</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separator">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separator">:</div>
            <div class="time" id="milessegundos">000</div>
        </div>
        <div class="botoes">
            <button class= "btn" id="iniciar" type="button">Iniciar</button>
            <button class= "btn" id="pausar" type="button">Pausar</button>
            <button class= "btn" id="continuar" type="button">Continuar</button>
            <button class= "btn" id="reset" type="button">Resetar</button>
        </div>
    </div>
</body>
</html>
